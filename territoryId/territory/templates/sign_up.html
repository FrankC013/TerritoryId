<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<link rel="stylesheet" href="../static/sign_up.css">
</head>
<body>
  <div class="signup-screen">
    <div class="signup-container">
      <img src="../static/territoryId.png" alt="Logo" class="logo">
      <h1 class="signup-title">Signup for a new account</h1>
      <form class="signup-form">
        <div class="form-row">
          <div class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your name.." required>
          </div>
          <div class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your name.." required>
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label for="email">Email Id</label>
            <input type="email" id="email" placeholder="info@xyz.com" required>
          </div>
          <div class="input-group">
            <label for="mobile">Mobile No.</label>
            <input type="tel" id="mobile" placeholder="+91 - 98596 58000" required>
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="xxxxxxxxxx" required>
          </div>
        </div>
        <button type="submit" class="signup-btn">Signup now</button>
      </form>
    </div>
  </div>
</body>
</html>
